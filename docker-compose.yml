version: '3.8'

services:
  # n8n - Official Docker image
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
    volumes:
      - ./infrastructure/n8n:/home/node/.n8n
    networks:
      - adk-network
    restart: unless-stopped

  # Redis - Caching and session management
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - adk-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Langfuse - LLM Observability
  langfuse:
    image: langfuse/langfuse:latest
    container_name: langfuse
    ports:
      - "3001:3000"
    environment:
      # Use host.docker.internal to connect to Supabase running via CLI
      - DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:54322/postgres
      - NEXTAUTH_SECRET=${LANGFUSE_SECRET:-change-this-secret-in-production}
      - NEXTAUTH_URL=http://localhost:3001
      - SALT=${LANGFUSE_SALT:-change-this-salt-in-production}
      - LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES=true
    networks:
      - adk-network
    restart: unless-stopped
    depends_on:
      - redis

  # RQ Worker - Async task processing
  rq-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: rq-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - REDIS_DB=1
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL:-http://host.docker.internal:54321}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-exp}
    networks:
      - adk-network
    restart: unless-stopped
    depends_on:
      - redis
    volumes:
      - ./backend:/app

networks:
  adk-network:
    driver: bridge

volumes:
  redis_data:
    driver: local

